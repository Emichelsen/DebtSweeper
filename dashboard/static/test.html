<!DOCTYPE html>
<html>
<head>
    <title>Simple Graph Test</title>
    <script src="https://unpkg.com/cytoscape@3.23.0/dist/cytoscape.min.js"></script>
    <style>
        #cy { 
            width: 400px; 
            height: 400px; 
            border: 1px solid black; 
            margin: 20px auto;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Basic Cytoscape.js Test</h1>
    <div id="cy"></div>
    <p style="text-align: center;">
        If you can see a graph with three circles connected by lines above, then Cytoscape.js is working correctly.
    </p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var cy = cytoscape({
                container: document.getElementById('cy'),
                elements: [
                    // Nodes
                    { data: { id: 'a' } },
                    { data: { id: 'b' } },
                    { data: { id: 'c' } },
                    
                    // Edges
                    { data: { id: 'ab', source: 'a', target: 'b' } },
                    { data: { id: 'bc', source: 'b', target: 'c' } },
                    { data: { id: 'ca', source: 'c', target: 'a' } }
                ],
                style: [
                    {
                        selector: 'node',
                        style: {
                            'background-color': 'blue',
                            'width': 40,
                            'height': 40
                        }
                    },
                    {
                        selector: 'edge',
                        style: {
                            'width': 2,
                            'line-color': 'black',
                            'curve-style': 'bezier'
                        }
                    }
                ],
                layout: {
                    name: 'circle'
                }
            });
        });
    </script>
</body>
</html>
